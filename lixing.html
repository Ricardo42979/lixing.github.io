<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>礼行路 - 吴家山中学公寓前路</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #9370db;
            --secondary-color: #ba55d3;
            --accent-color: #dda0dd;
        }
    </style>
    <link rel="stylesheet" href="building-style.css">
</head>
<body>
    <div class="container">
        <header class="building-header">
            <h1 class="building-title">礼行路</h1>
            <p class="building-subtitle">吴家山中学公寓前路</p>
            <p class="building-tagline">以礼相待，以行彰德</p>
        </header>

        <section class="content-section">
            <h2 class="section-title">道路介绍</h2>
            <div class="feature-quote">
                "礼行"融合"礼"的规范与"行"的实践，取意《礼记》"礼者，履也"。此路毗邻生活区，寄托"克己复礼"的修身之道——言行需守礼，起居当有序。
            </div>
            <p>名中"礼"既指礼仪文明，亦喻规则意识，提醒学子在集体生活中以礼相待，以行彰德。道路连接宿舍与教学区，象征从个人修养到社会担当的过渡，培养内外兼修的君子之风。</p>
            
            <div class="features-grid">
                <div class="feature-card">
                    <i class="fas fa-hands-helping feature-icon"></i>
                    <h3>礼仪规范</h3>
                    <p>培养文明礼仪的行为规范</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-home feature-icon"></i>
                    <h3>生活连接</h3>
                    <p>连接宿舍区与教学区的重要通道</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-users feature-icon"></i>
                    <h3>集体生活</h3>
                    <p>促进集体生活中的礼仪修养</p>
                </div>
            </div>
        </section>

        <footer class="building-footer">
            <p>吴家山中学道路命名解读 · 礼行路</p>
            <p>礼仪之路 · 文明修身</p>
        </footer>
    </div>
</body>
</html>
